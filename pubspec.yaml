name: habitt_tracker
description: A simple habit tracker app with notifications, quotes, Firebase sync, and charts.
publish_to: 'none' # Remove this line if you plan to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.0
  http: ^1.2.1
  flutter_local_notifications: ^17.1.2
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
